		$(document).ready(function(){
			var p = "";
			p = "set_1";
			setPath();
				
			function setPath() {
				$.get("subscript/" + p + ".html", function(data, status) {
					//alert("Data: " + jQuery(data).text() + "Status: " + status);
					var data = jQuery(data).text();
					var s = data.split('\n');
					
					$('#desp1').html(s[1]);
					$('#desp2').html(s[2]);
					$('#desp3').html(s[3]);
					$('#desp4').html(s[4]);
				});
				
				$("#img1").attr("src","photos/" + p + "/1.jpg");
				$("#img2").attr("src","photos/" + p + "/2.jpg");
				$("#img3").attr("src","photos/" + p + "/3.jpg");
				$("#img4").attr("src","photos/" + p + "/4.jpg");
			}
			
			$(".set1").click(function(){
				p = "set_1";
				setPath();
			});
			
			$(".set2").click(function(){
				p = "set_2";
				setPath();
			});
			
			$(".set3").click(function(){
				p = "set_3";
				setPath();
			});
			
			$(".set4").click(function(){
				p = "set_4";
				setPath();
			});
		});
			
    (function() {

      // store the slider in a local variable
      var $window = $(window),
          flexslider;

      // tiny helper function to add breakpoints
      function getGridSize() {
        return (window.innerWidth < 600) ? 2 :
               (window.innerWidth < 900) ? 3 : 4;
      }

      $(function() {
        SyntaxHighlighter.all();
      });

      $window.load(function() {
        $('.flexslider').flexslider({
          animation: "slide",
          animationSpeed: 400,
          animationLoop: false,
          itemWidth: 210,
          itemMargin: 5,
          minItems: getGridSize(), // use function to pull in initial value
          maxItems: getGridSize(), // use function to pull in initial value
          start: function(slider){
            $('body').removeClass('loading');
            flexslider = slider;
          }
        });
      });

      // check grid size on resize event
      $window.resize(function() {
        var gridSize = getGridSize();

        flexslider.vars.minItems = gridSize;
        flexslider.vars.maxItems = gridSize;
      });
    }());
  </script>
